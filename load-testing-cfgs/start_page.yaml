pandora:
  enabled: true
  package: yandextank.plugins.Pandora
  config_content:
    pools:
      - id: HTTP
        gun:
          type: http
          target: github.com:443
          ssl: true
        ammo:
          type: uri
          uris:
            - /
        result:
          type: phout
          destination: ./phout.log
        startup:
          type: once
          times: 1000
        rps:
          - type: line
            from: 5
            to: 10
            duration: 30s
          - type: once
            times: 10000
        discard_overflow: true
    log:
      level: error
    monitoring:
      expvar:
        enabled: true
        port: 1234
autostop:
  enabled: true
  package: yandextank.plugins.Autostop
  autostop:
    - quantile(95,100,5s,)
    - negative_http(2xx,100%,10s,)
    - negative_net(0,100%,5s,)
    - instances(90%,5s)
    - limit(1m)
core: {}
